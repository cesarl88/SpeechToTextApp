

<div class="profile-name">
<h3>Manage Profile</h3>
<p>Update your profile and email and password</p>

</div>
</div>
<div class="profile-settings-holder">
  
<form class="form-horizontal profile-update">
<div class="col-sm-12 control-label">     
  
<div class="form-group clearfix">
     
<div class="col-sm-12 control-label">

<label for="profile_name"> Change First Name</label>
<span class="text-helper">Only enter the first name if you want to change it</span>
</div>
<div class="col-sm-12">
<input type=name class="form-control" id="profile_name" name="Change name" placeholder="Enter first name to update it">
</div>
</div>
<div class="form-group clearfix">
<div class="col-sm-12">
<input type="name" class="form-control" id="profile_name_confirm" name="Confirm name" placeholder="Re-enter first name to confirm">
</div>
</div>  
<div class="form-group clearfix">
     
<div class="col-sm-12 control-label">
                  
<label for="profile_name"> Change Last Name</label>
<span class="text-helper">Only enter the last name if you want to change it</span>
</div>
<div class="col-sm-12">
<input type="name" class="form-control" id="profile_name" name="Change name" placeholder="Enter last name to update it">
</div>
</div>
<div class="form-group clearfix">
<div class="col-sm-12">
<input type="name" class="form-control" id="profile_name_confirm" name="Confirm name" placeholder="Re-enter last name to confirm">
</div>
</div>
 <div class="form-group clearfix">
     
<div class="col-sm-12 control-label">
                  
<label for="profile_email"> Change Email</label>
<span class="text-helper">Only enter an email if you want to change it</span>
</div>
<div class="col-sm-12">
<input type="email" class="form-control" id="profile_email" name="Change email" placeholder="Enter email to update it">
</div>
</div>
<div class="form-group clearfix">
<div class="col-sm-12">
<input type="email" class="form-control" id="profile_email_confirm" name="Confirm email" placeholder="Re-enter email to confirm">
</div>
</div>
<div class="form-btns clearfix">
    <div class="btn btn-primary" ng-click="EditPassword()">Save changes</div>
    </div>
<div class="form-group clearfix">
     
<div class="col-sm-12 control-label">
                  
<label for="profile_password">Change password</label>
<span class="text-helper">Only enter a password if you want to change it</span>
</div>
<div class="col-sm-12">
<input type="password" class="form-control" id="profile_password" name="Change password" placeholder="Enter password to update it">
</div>
</div>
<div class="form-group clearfix">
<div class="col-sm-12">
<input type="password" class="form-control" id="profile_password_confirm" name="Confirm password" placeholder="Re-enter password to confirm">
</div>
</div>
</form>
         
        
<div class="form-btns clearfix">
<div class="btn btn-primary" ng-click="EditPassword()">Save changes</div>
</div>
